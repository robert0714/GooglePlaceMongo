version: '2'

services:
  ap:
    container_name: robert-app
    depends_on:
      - mongodb
    image: localhost:5000/robert0714/google-place-mongo:1.0-SNAPSHOT
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/poi/conf/source/placeIds:/root/poi/conf/source/placeIds
      - $PWD/poi/output:/poi/output
    environment:
      - MONGO_URL=mongodb
      - EXTRA_OPTS="--lower_case_table_names=1"
      - TZ=Asia/Taipei
    ports: 
      - "8080:8080"    
  mongodb:
    container_name: robert-mongodb
    restart: always
    image: mongo:latest
    ports:
      - "27017:27017"    
    volumes:
      - $PWD/data/mongodb:/bitnami/mongodb
    environment:
      - MONGODB_DATABASE=ec
     
    